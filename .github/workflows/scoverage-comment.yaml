name: Scoverage comment

on:
  workflow_run:
    workflows:
      - Test
    types:
      - completed

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest

    if: github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Download scoverage report artifact
        uses: actions/download-artifact@v7
        with:
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}
          name: scoverage-report
          path: scoverage-report

      - name: Publish scoverage summary comment
        env:
          GITHUB_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.event.workflow_run.id }}
        shell: bash
        run: |
          set -euo pipefail

          ls scoverage-report

          summary=scoverage-report/scoverage-summary.md
          if [ ! -f "$summary" ]; then
            echo "Summary file '$summary' not found" >&2
            exit 1
          fi

          echo "${{ github.event.workflow_run }}"
          pr_number="${{ github.event.workflow_run.pull_requests[0].number }}"
          if [ -z "$pr_number" ]; then
            echo "No pull request associated with this workflow_run" >&2
            exit 1
          fi

          if [ -z "${GITHUB_TOKEN:-}" ]; then
            echo "GITHUB_TOKEN is empty" >&2
            exit 1
          fi

          {
            echo
            echo "[Download full HTML report](https://github.com/${REPO}/actions/runs/${RUN_ID}#artifacts)"
          } >> "$summary"

          gh pr comment "$pr_number" --body-file "$summary"
